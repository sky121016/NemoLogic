<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네모로직</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div id="container">

        <header id="header">
            <h1 id="title">네모로직</h1>
            <p class="level-container">Lv. <span id="level"></span></p>
        </header>


        <div id="board-container">
            <div id="num-col"></div>
            <div id="num-row"></div>
            <div id="board">
            </div>
        </div>

        
        <div class="life">
            <div class="heart">
                <img src="./assets/heart1.png" alt="하트">
                <img src="./assets/heart2.png" alt="하트">
                <img src="./assets/heart3.png" alt="하트">
                <img src="./assets/heart4.png" alt="하트">
                <img src="./assets/heart5.png" alt="하트">
            </div>
        </div>




        <!-- Game Finished -->

        <!-- Game Over -->
        <div id="game-over" class="game-fin">
            <h1>Game Over</h1>
            <a href="index.html" class="retry-btn">Retry</a>
        </div>

        <!-- Game Complete -->
        <div id="game-complete" class="game-fin">
            <h1>Complete</h1>
            <a href="index.html" class="home-btn">Home</a>
        </div>

    </div>
</body>
</html>
